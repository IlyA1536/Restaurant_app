{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% get_media_prefix %}carousel/1.jpg" class="d-block w-100" alt="First carousel">
            </div>
            <div class="carousel-item">
                <img src="{% get_media_prefix %}carousel/2.jpeg" class="d-block w-100" alt="Second carousel">
            </div>
            <div class="carousel-item">
                <img src="{% get_media_prefix %}carousel/3.jpeg" class="d-block w-100" alt="Third carousel">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
{% endblock %}
