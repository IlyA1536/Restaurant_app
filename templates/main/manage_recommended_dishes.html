{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Manage recommended dishes</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {% for field in form %}
                <div class="form-check">
                    {{ field }}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-success">Save changes</button>
    </form>
</div>
{% endblock %}
