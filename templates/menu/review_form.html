{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Write a review for "{{ dish_name }}"</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Review</button>
    </form>
</div>
{% endblock %}
