{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4 text-center">{% trans "Update Dish" %}</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="{{ form.name.id_for_label }}"><strong>{% trans "Name" %}:</strong></label>
                            {{ form.name }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.description.id_for_label }}"><strong>{% trans "Description" %}:</strong></label>
                            {{ form.description }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.category.id_for_label }}"><strong>{% trans "Category" %}:</strong></label>
                            {{ form.category }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.price.id_for_label }}"><strong>{% trans "Price" %}:</strong></label>
                            {{ form.price }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.availability.id_for_label }}"><strong>{% trans "Availability" %}:</strong></label>
                            {{ form.availability }}
                        </div>

                        <div class="form-group mb-3">
                            <label for="{{ form.image.id_for_label }}"><strong>{% trans "Image" %}:</strong></label>
                            {{ form.image }}
                        </div>

                        {% if dish.image %}
                            <div class="form-group mb-3">
                                <input type="checkbox" class="btn-check" name="image-clear" id="image-clear" autocomplete="off">
                                <label class="btn btn-outline-danger" for="image-clear">{% trans "Delete image" %}</label>
                            </div>
                        {% endif %}

                        <button type="submit" class="btn btn-success w-100">{% trans "Update Dish" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
