{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 mb-5 bg-body rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">{% trans "Register" %}</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="id_username">{% trans "Username" %}<span style="color: red;">*</span></label>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="{% trans "Enter your username" %}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_email">{% trans "Email" %}<span style="color: red;">*</label>
                            <input type="email" id="id_email" name="email" class="form-control" placeholder="name@example.com" value="{{ form.email.value|default_if_none:'' }}">
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password1">{% trans "Password" %}<span style="color: red;">*</span></label>
                            <input type="password" id="id_password1" name="password1" class="form-control" placeholder="{% trans "Enter your password" %}">
                            <small class="form-text text-muted">
                                {% trans "Your password must be at least 8 characters long, include an uppercase letter, a lowercase letter, and a number." %}
                            </small>
                        </div>


                        <div class="form-group mb-3">
                            <label for="id_password2">{% trans "Password —Åonfirmation" %}<span style="color: red;">*</span></label>
                            <input type="password" id="id_password2" name="password2" class="form-control" placeholder="{% trans "Confirm your password" %}">
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">{% trans "Register" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
