{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 mb-5 bg-body rounded">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Login</h2>
                    <form method="post">
                        {% csrf_token %}

                        <div class="form-group mb-3">
                            <label for="id_username">Username<span style="color: red;">*</span></label>
                            <input type="text" id="id_username" name="username" class="form-control" placeholder="Enter your username" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="id_password">Password<span style="color: red;">*</span></label>
                            <input type="password" id="id_password" name="password" class="form-control" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Login</button>

                        <p>
                            Don't have an account?<a href="{% url 'auth_system:register' %}" class="btn btn-link">Register</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
