{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h2>User Profile</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body text-center">
                    {% if user.avatar %}
                        <img src="{{ user.avatar.url }}" width="300" alt="Current Avatar" class="img-thumbnail mb-1">
                    {% else %}
                        <img src="{% static 'img/default_avatar.jpg' %}" width="300" alt="Default Avatar" class="img-thumbnail mb-1">
                    {% endif %}
                    <h5 class="card-title">{{ user.username }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_first_name" class="label-large">First name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ form.first_name.value }}" placeholder="Enter your first name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_last_name" class="label-large">Last name</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ form.last_name.value }}" placeholder="Enter your last name">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_email" class="label-large">Email address</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="id_email" name="email" value="{{ form.email.value }}" placeholder="name@example.com">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_phone_number" class="label-large">Phone number</label>
                    <div class="col-sm-12">
                        <div class="input-group">
                            <span class="input-group-text">+380</span>
                            <input type="tel" class="form-control" id="id_phone_number" name="phone_number"
                                value="{{ form.phone_number.value|slice:'4:' }}"
                                pattern="\d{9}" title="Please enter the last 9 digits of your Ukrainian phone number" maxlength="9">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_address" class="label-large">Address</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="id_address" name="address" value="{{ form.address.value }}" placeholder="Enter your address">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_date_of_birth" class="label-large">Date of Birth</label>
                    <div class="col-sm-12">
                        <input type="date" class="form-control" id="id_date_of_birth" name="date_of_birth" value="{{ form.date_of_birth.value|date:'Y-m-d' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="id_avatar" class="label-large">Avatar</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="id_avatar" name="avatar">
                        <label class="input-group-text" for="id_avatar">Upload</label>
                    </div>
                </div>

                {% if form.avatar.value %}
                    <div class="mb-3">
                            <input type="checkbox" class="btn-check" name="avatar-clear" id="avatar-clear" autocomplete="off">
                            <label class="btn btn-outline-danger" for="avatar-clear">Delete Avatar</label>
                    </div>
                {% endif %}

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
            <hr class="my-4">
            <form action="{% url 'auth_system:logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger">Log Out</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
